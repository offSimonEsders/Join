<section class="registration-frame">

  <div class="registration-content">

    <button class="back-to-login" (click)="router.navigate([''])">
      <svg class="arrow" width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Property 1=Default">
          <path id="Vector" d="M10.437 15.6325H25.333C26.0694 15.6325 26.6663 16.2295 26.6663 16.9659C26.6663 17.7023 26.0694 18.2992 25.333 18.2992H10.437L16.6463 24.5085C17.167 25.0292 17.167 25.8733 16.6463 26.3939C16.1257 26.9145 15.2816 26.9145 14.761 26.3939L6.74722 18.3801C5.96617 17.599 5.96617 16.3327 6.74722 15.5517L14.761 7.53788C15.2816 7.01726 16.1257 7.01726 16.6463 7.53788C17.167 8.0585 17.167 8.90259 16.6463 9.42322L10.437 15.6325Z" fill="#29ABE2"/>
        </g>
      </svg>
      <svg class="arrow-hovered" width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Property 1=Variant2">
          <rect y="0.96582" width="32" height="32" rx="16" fill="#EEEEEE"/>
          <path id="Vector" d="M8.70752 15.6325H26.1981C26.9345 15.6325 27.5314 16.2295 27.5314 16.9659C27.5314 17.7023 26.9345 18.2992 26.1981 18.2992H8.70752L14.9169 24.5085C15.4375 25.0292 15.4375 25.8733 14.9168 26.3939C14.3962 26.9145 13.5521 26.9145 13.0315 26.3939L5.01773 18.3801C4.23668 17.599 4.23668 16.3327 5.01773 15.5517L13.0315 7.53788C13.5521 7.01726 14.3962 7.01726 14.9168 7.53788C15.4375 8.0585 15.4375 8.90259 14.9168 9.42322L8.70752 15.6325Z" fill="#29ABE2"/>
        </g>
      </svg>

    </button>

    <header class="header">
      <h1>Sign up</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="154" height="3" viewBox="0 0 154 3" fill="none">
        <path d="M152 1.5L2 1.5" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </header>

    <form class="registration-form">
      <div class="input-container name-after" #nameinputcontainer>
        <input (input)="removeWrongInputClass(nameinputcontainer)" type="text" placeholder="Name" #nameinput>
        <div class="icon-container icon-container-name"></div>
      </div>
      <div class="input-container email-after" #emailinputcontainer>
        <input (input)="removeWrongInputClass(emailinputcontainer)" type="text" placeholder="Email" #emailinput>
        <div class="icon-container icon-container-email"></div>
      </div>
      <div class="input-container" #passwordinputcontainer>
        <input (input)="removeWrongInputClassPassword()" type="password" placeholder="Password" #passwordinput1>
        <div class="icon-container icon-container-password"></div>
      </div>
      <div class="input-container registration-input" #passwordinputcontainer>
        <input (input)="removeWrongInputClassPassword()" type="password" placeholder="Password" #passwordinput2>
        <div class="icon-container icon-container-password"></div>
      </div>
      <div class="rememberme-container">
        <input type="checkbox" name="" id="remembermecheckbox" (change)="changeChecked()" #checkbox>
        <label for="remembermecheckbox">
          <svg *ngIf="!checked" width="24" class="box" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Property 1=Default">
              <rect id="Rectangle 5" x="4" y="4.96582" width="16" height="16" rx="3" stroke="#2A3647" stroke-width="2"/>
            </g>
          </svg>

          <svg *ngIf="!checked" class="box-hovered" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Property 1=hover disable">
              <rect y="0.96582" width="24" height="24" rx="12" fill="#EDF2FA"/>
              <rect id="Rectangle 5" x="4" y="4.96582" width="16" height="16" rx="3" stroke="#2A3647" stroke-width="2"/>
            </g>
          </svg>

          <svg *ngIf="checked" class="box" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Group 19">
              <path id="Vector 9" d="M17 8.96582V14.9658C17 16.6227 15.6569 17.9658 14 17.9658H4C2.34315 17.9658 1 16.6227 1 14.9658V4.96582C1 3.30897 2.34315 1.96582 4 1.96582H12" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
              <path id="Vector 17" d="M5 9.96582L9 13.9658L17 2.46582" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
          </svg>

          <svg *ngIf="checked" class="box-hovered" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Group 19">
              <path id="Vector 9" d="M17 8.96582V14.9658C17 16.6227 15.6569 17.9658 14 17.9658H4C2.34315 17.9658 1 16.6227 1 14.9658V4.96582C1 3.30897 2.34315 1.96582 4 1.96582H12" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
              <path id="Vector 17" d="M5 9.96582L9 13.9658L17 2.46582" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
          </svg>
        </label>
        <p>I accept the</p>
        <a (click)="router.navigate(['/legal/privacypolicy'])" target="_blank">Privacy policy</a>
      </div>
      <button
        (click)="register($event, nameinput.value, emailinput.value, passwordinput1.value, passwordinput2.value, checkbox.checked)">
        Sign up
      </button>
    </form>

  </div>

</section>
