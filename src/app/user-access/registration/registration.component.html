    <div class="registration-content">

        <button class="back-to-login" (click)="this.router.navigate([''])"></button>

        <div class="header">

                <path d="M152 1.5L2 1.5" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />

        </div>

        <form class="registration-form">
            <div class="input-container">

            <div class="input-container">
                <input type="text" placeholder="Email">
                <div class="icon-container icon-container-mail"></div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Password">
                <div class="icon-container icon-container-password"></div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Password">
                <div class="icon-container icon-container-password"></div>
            </div>
            <div class="rememberme-container">
                <input type="checkbox" name="" id="remembermecheckbox">
                <label for="remembermecheckbox"></label>

                <a href="/privacypolicy">Privacy policy</a>

            <button>Sign up</button>
