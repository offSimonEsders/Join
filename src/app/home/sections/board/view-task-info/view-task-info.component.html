    <div class="list-container" *ngIf="this.getContactsLength() > 0">
        <h2 class="list-label">Assigned To:</h2>
        <ul class="list">
            <li class="contact" *ngFor="let contact of this.contacts">
                <div class="icon {{contact.color}}">{{contact.initials}}</div>
                <p>{{contact.name}}</p>
            </li>
        </ul>
    </div>
    <div class="list-container" *ngIf="this.getSubtasksLength() > 0">
        <h2 class="list-label">Subtasks</h2>
        <ul class="list">
            <li class="subtask" *ngFor="let subtask of this.subtasks">
                <div class="custom-checkbox-container">
                    <input type="checkbox" name="" id="custom{{subtask.index}}" (change)="this.changeSubtaskIsDone(subtask)">
                    <label class="custom-checkbox" for="custom{{subtask.index}}">
                        <svg *ngIf="!this.getIfSubtaskIsDone(subtask)" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                            viewBox="0 0 25 25" fill="none">

                    </label>
                </div>

            </li>
        </ul>
    </div>
