        </svg>
      </button>
    </div>
  </div>
  <div class="title-description-container">
    <h1 class="task-title">{{ this.task?.title }}</h1>
    <p class="task-describtion">{{ this.task?.description }}</p>
  </div>
  <div class="task-subtask-progress" *ngIf="this.checkSubtasks()">
    <div class="progress-bar">
      <div class="progress" [ngStyle]="{'width.%': this.getProgress()}"></div>
    </div>
    <p>{{ this.getDoneTasks() }}/{{ this.task?.subtasks?.length }} Subtasks done</p>
  </div>
  <div class="contacts-prio-container">
    <div class="contacts">
      <div *ngFor="let contact of this.contacts | slice:0:3" class="contact {{contact.color}}">
        {{ contact.initials }}
      </div>
      <div *ngIf="this.getContactsLength() > 3" class="contact rest-contacts">
        +{{ this.getContactsLength() - 3 }}
      </div>
    </div>
