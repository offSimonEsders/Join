<section class="contact-frame" [ngClass]="{'contact-selected': this.selected}" (click)="this.selectContact()">
    <div class="name-icon-container">
        <div class="icon-container {{contact?.color}}">
            {{this.contact?.initials}}
        </div>
        <h1 class="name">
            {{this.contact?.name}}
        </h1>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" name="" id="selectuser">
        <label for="selectuser">
            <svg *ngIf="!this.selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <rect x="4" y="4" width="16" height="16" rx="3" stroke="#2A3647" stroke-width="2" />
            </svg>
            <svg *ngIf="this.selected" xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none">
                <path
                    d="M17 8.96582V14.9658C17 16.6227 15.6569 17.9658 14 17.9658H4C2.34315 17.9658 1 16.6227 1 14.9658V4.96582C1 3.30897 2.34315 1.96582 4 1.96582H12"
                    stroke="white" stroke-width="2" stroke-linecap="round" />
                <path d="M5 9.96582L9 13.9658L17 2.46582" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </label>
    </div>
</section>
