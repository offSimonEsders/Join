    <ul class="contact-list" (resize)="checkContainerHeight(contactlist, addbuttoncontainer, conactslistcontainer)"
        #contactlist>
      <ng-container *ngFor="let letter of letters">
        {{ checkContainerHeight(contactlist, addbuttoncontainer, conactslistcontainer) }}
        <section style="width: fit-content" class="contact-sorted" *ngIf="returnIfNameWithLetterexist(letter)">
          <div class="devider">
            <h2>{{ letter }}</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="353" height="2" viewBox="0 0 353 2" fill="none">
              <path d="M0.5 1H352.5" stroke="#D1D1D1" stroke-linecap="round"/>
            </svg>
          </div>
          <app-contacts-list-element
            (click)="setInformationContact(contact); showContactInfoResponsive()"
            *ngFor="let contact of contacts" [contact]="contact"
            [letter]="letter">
          </app-contacts-list-element>
        </section>
      </ng-container>
    </ul>

  </div>

      (openEdit)="setEditContact(informationContact)"
      (deleteContact)="deleteContact(informationContact)" [ngStyle]="{'width.%': 100}"
      *ngIf="informationContact != undefined" [contact]="informationContact" [showtogglebtn]="!showCreateEditContact">
    </app-contact-information>

  </div>

  <app-create-edit-contact
    *ngIf="showCreateEditContact" (closeWindowEvent)="changeCreateEditContact()"
    (deleteContactEvent)="deleteContact(editcontact)"

    (contactCreated)="addNewContact($event)">
