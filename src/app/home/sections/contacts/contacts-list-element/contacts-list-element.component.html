<section *ngIf="checkLetter()" [ngClass]="infoContact?.$id === contact?.$id ? 'highlight' : ''" class="contacts-list-element-frame">
  <div class="contact-icon {{contact?.color}} ">
    {{ contact?.initials }}
  </div>
  <div class="contact-info-container">
    <h1>{{ contact?.name }}</h1>
    <p>{{ contact?.email }}</p>
  </div>
</section>
