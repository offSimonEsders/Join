<section *ngIf="this.contact.name[0].toUpperCase() == letter" class="contacts-list-element-frame">
    <div class="contact-icon {{contact.color}} ">
        {{contact.initials}}
    </div>
    <div class="contact-info-container">
        <h1>{{contact.name}}</h1>
        <p>{{contact.email}}</p>
    </div>
</section>
